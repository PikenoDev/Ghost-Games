<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="img/LOGO.png" alt="Logo Dev Café" width="100" height="100" />

            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

              <button onclick="aumentarFonte()">A+</button>
              <button onclick="diminuirFonte()">A-</button><br><br>

        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

          new window.VLibras.Widget("https://vlibras.gov.br/app");
        </script>

    </header>
<br><br><br><br><br><br><br><br><br>

        <h2 class="title">Nosso <span>Endereço</span></h2>

          Estamos localizados na Rua Cunha, 51 - Vila Clementino, São Paulo
        </p>
        <!-- Mapa incorporado do Google Maps -->
